---
# defaults file for roles/fluentd

# List of groups the agent should be a member of
fluentd_groups: []

# List of plugins to install
fluentd_plugins: []

# Environment variables to be set in systemd
fluentd_env: {}

# The Treasure Data stable fluentd package is called td-agent
fluentd_name: td-agent

# Time in seconds to wait for the dnf process to free the lock file
fluentd_dnf_lock_timeout: 30
